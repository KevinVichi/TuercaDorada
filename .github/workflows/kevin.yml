name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"

      - name: Deploy to Vercel
        run: |
          curl -fsSL https://vercel.com/download -o vercel
          chmod +x vercel
          ./vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
